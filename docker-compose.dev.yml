version: "3.9"

services:
  samsubot_redis:
    image: redis:7
    container_name: samsubot_redis
    ports:
      - "6379:6379"
    networks:
      - samsubot_net
  
  qdrant:
    image: qdrant/qdrant
    container_name: samsubot_qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - samsubot_net

  samsubot_postgres:
    image: postgres:14
    container_name: samsubot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - samsubot_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  samsubot_mongodb:
    image: mongo:6.0
    container_name: samsubot_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: samsubot
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - samsubot_net
    healthcheck:
      test: ["CMD", "mongosh", "--username", "root", "--password", "root123", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  samsubot_llm:
    image: ollama/ollama
    container_name: samsubot_llm 
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - samsubot_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  samsubot_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: samsubot_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
      - ./vectorstore:/code/vectorstore # Mount vectorstore directory
    env_file:
      - .env.dev
    depends_on:
      samsubot_postgres:
        condition: service_healthy
      samsubot_mongodb:
        condition: service_healthy
      samsubot_redis:
        condition: service_started
      samsubot_llm:
        condition: service_started
      qdrant:
        condition: service_started
    environment:
      - MONGO_URI=mongodb://samsu:secret123@samsubot_mongodb:27017/samsubot?authSource=samsubot
      - SAMSUBOT_LLM_BASE_URL=http://samsubot_llm:11434
      - QDRANT_URL=http://samsubot_qdrant:6333
    networks:
      - samsubot_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 120s
      timeout: 5s
      retries: 5

  samsubot_frontend:
    build:
      context: ./frontend/apps/samsubot-web
      dockerfile: Dockerfile
    container_name: samsubot_frontend
    ports:
      - "8080:80"
    depends_on:
      - samsubot_backend
    networks:
      - samsubot_net

volumes:
  pgdata:
  mongodb_data:
  qdrant_data:
  ollama_data:

networks:
  samsubot_net:
    driver: bridge
